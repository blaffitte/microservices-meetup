                    <section data-markdown>
                        <script type="text/template">
                            ## Mais alors que sont les MicroServices ?  <!-- .element: style="font-size: 60px" -->

                            #### Définition de James Lewis and Martin Fowler : <!-- .element: class="fragment fade-down" data-fragment-index="1" -->
                            > In short, the microservice architectural style is an approach to developing a single application as a suite of small services, each running in its own process and communicating with lightweight mechanisms, often an HTTP resource API.
                            > These services are built around business capabilities and independently deployable by fully automated deployment machinery.
                            > There is a bare minimum of centralized management of these services, which may be written in different programming languages and use different data storage technologies. <!-- .element: style="font-size: 20px" class="fragment fade-down" data-fragment-index="1" -->

                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## "En français on dit guinche"  <!-- .element: style="font-size: 60px" -->
                            (I'AM - je danse le MIA) <!-- .element: style="font-size: 15px" -->
                            > En bref, le style architectural de Microservice est une approche de conception d&#8217;une application comme une suite de petits services, chacun fonctionnant dans son propre processus et communiquant avec des mécanismes légers, souvent une API REST sur HTTP.
                            > Ces services sont construits autour de domaine métier et sont indépendamment déployable par usines de déploiement entièrement automatisé.
                            > Il y a un minimum de gestion centralisée de ces services, ces derniers peuvent être écrits dans différents langages de programmation et peuvent utiliser différentes technologies de stockage de données. <!-- .element: style="font-size: 20px" class="fragment fade-down" data-fragment-index="1" -->

                            James Lewis / Martin Fowler <!-- .element: class="fragment fade-down" data-fragment-index="1" -->

                        </script>

                    <h2>Les Concepts</h2>
                    <section data-markdown>
                        <script type="text/template">
                            ## Qu&#8217;est-ce qui définit un MicroService ? <!-- .element: style="font-size: 60px" -->
                            * Son design
                            * Ses données
                            * Son isolation et son autonomie
                            * Sa tolérence à la panne
                            * Assimilable à un composants.
                            * Son outillage et sa techno.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## Design Pilot&eacute; par le Domaine m&eacute;tier <!-- .element: style="font-size: 60px" -->
                            (Approche DDD : Domain Driven Design)

                            Un &mu;Service ne s&#8217;occupe que d&#8217;un domaine métier et d&#8217;un seul.
                            Les fonctionnels autour du service doivent-être des spécialistes du domaine.

                            > Un service gérant des contrats ne s&#8217;occupe que des contrats.
                            > Pas des adhérents lié au contrat. C&#8217;est un autre service qui s'en occupera.

                       </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## La gestion des données : changer ses habitudes <!-- .element: style="font-size: 60px" -->

                            * Fini les grosses base relationnelles (ou presque).
                            * La part belle aux bases aux bases NoSQL.
                            * Repenser la transaction pour s&#8217;en passer le plus possible.
                            * Accepter de ne pas avoir des données valides et savoir les gérer.

                            #### Les données sont privées !!!

                            LSes données sont privées et accessibles uniquement depuis l&#8217;API exposée
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## Autonomie &amp; Isolation <!-- .element: style="font-size: 60px" -->

                            * Il ne dépend pas d&#8217;autres services pour être déployé.
                            * Les montées de version doivent être possibles à tout moment
                            * Il doit pouvoir être distribué différement des autres services

                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## Failsafe : la tolérance à la panne <!-- .element: style="font-size: 60px" -->

                            Le service ```User``` tombe... l&#8217;application Gestion des Contrats tombe !

                            En &mu;service il ne faut pas que la perte d&#8217;un service bloque le comportement de l&#8217;application.

                            Solutions possible :
                            * 1 Cluster par service
                            * Rédeploiement automatique fiable et rapide
                            * Système de compensation dans l&#8217;application
                            * etc...

                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## Failsafe : le monitoring <!-- .element: style="font-size: 60px" -->

                            Le service ```User``` tombe...

                            Oui, je sais. La console viens de l'afficher à l'instant
                            On redemarre le conteneur V2.3, le service sera UP dans 30s.
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## Le coté "composant" <!-- .element: style="font-size: 60px" -->

                            Un peu comme dans un client lourd il doit être (dans la mesure du possible) :
                            * Réutilisable
                            * Mais aussi interchangeable

                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## L&#8217;Outillage <!-- .element: style="font-size: 60px" -->

                            C&#8217;est un mal nécessaire pour l&#8217;avenir.

                            #### Les outils de construction doivent être les mêmes que ceux de production.

                            > le livrable doit être une image de production

                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## L&#8217;Outillage <!-- .element: style="font-size: 60px" -->

                            #### Il faut identifier les outils nécessaire au plus tôt dans la conception du service.

                            > plus on anticipe les travaux de production, plus simple sera l&#8217;exploitation du service

                        </script>
                    </section>

                            > Il faut utiliser la meilleure techno pour le METIER géré.

                            #### Une bonne techno est la techno qui sert le mieux son besoin !

                        </script>

                    <h2>Les bonnes pratiques</h2>
                    <section data-markdown>
                        <script type="text/template">
                            ### L&#8217;architecture en MicroService implique :

                            > Une façon d&#8217;architecturer une application

                            Jacques II de Chabannes, seigneur de La Palice <!-- .element: style="font-size: 20px" class="fragment fade-down" data-fragment-index="1" -->

                            ### Mais aussi : <!-- .element: class="fragment fade-down" data-fragment-index="2" -->
                            * Une façon de gérer les projets et les équipes <!-- .element: class="fragment fade-down" data-fragment-index="3" -->
                            * Une façon de développer <!-- .element: class="fragment fade-down" data-fragment-index="4" -->
                            * Une façon de livrer <!-- .element: class="fragment fade-down" data-fragment-index="5" -->

                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## Gérer les projets et les équipes <!-- .element: style="font-size: 60px" -->

                            Les équipes et les projets de &mu;Service sont elles aussi micro.

                            Chaque équipe est responsable d'un &mu;Service de bout en bout. De la MOA à la production.
                            Une équipe type :
                            * Un fonctionnel (Analyste / testeur)
                            * Un Scrum Master / gestionnaire de conf
                            * Un Développeur / Intégrateur
                            * Un DevOps / Intégrateur / Prod

                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## Développer un microservice <!-- .element: style="font-size: 60px" -->

                            On fait la part belle au bon usage :
                            * Intégration continue
                            * TU en Test First
                            * Revue de code / de pair
                            * Prise en compte du failover
                            * Versionning et Compatibilité des APIs (SemVer)
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ### Livrer un microservice (1/3) <!-- .element: style="font-size: 40px" -->

                            Une partie du travail d&#8217;intégration est pris en charge dès le début du projet
                            via la mise en place de VM : <!-- .element: class="fragment fade-down" data-fragment-index="2" -->
                            ![Vagrant](image/vagrant.png) <!-- .element: class="fragment fade-down" data-fragment-index="2" -->
                            ![Puppets](image/puppets.png) <!-- .element: class="fragment fade-down" data-fragment-index="2" -->

                            et/ou de Conteneur : <!-- .element: class="fragment fade-down" data-fragment-index="4" -->
                            ![Docker](image/docker.png) <!-- .element: class="fragment fade-down" data-fragment-index="4" -->
                            ![Rkt](image/rkt.png) <!-- .element: class="fragment fade-down" data-fragment-index="4" -->
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ### Livrer un microservice  (2/3) <!-- .element: style="font-size: 40px" -->

                            Cette mise en place doit être accompagnée d&#8217;un processus de livraison automatisée.

                            Le développeur travaille donc de concert avec l&#8217;intégrateur

                            ### Le DevOps est grandement préconisé.
                        </script>
                    </section>
                   <section data-markdown>
                        <script type="text/template">
                            ### Livrer un microservice  (3/3) <!-- .element: style="font-size: 40px" -->

                            On ne livre plus une archive mais une VM ou un Conteneur testé en
                            * Dev,
                            * RE7 Interne,
                            * RE7 Utilisateur,
                            * RE7 d&#8217;exploitation
                            * ...
                        </script>
                    </section>
                </section>

                    <h2>Les Plus &amp; Les Moins</h2>
                    <section data-markdown>
                        <script type="text/template">
                            ### Les moins

                            * Mise en oeuvre complexe
                            * Outillage important
                            * Gouvernance forte obligatoire
                            * Demande une maturité sur le métier

                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ### Les plus

                            * Simplifie le multicanal (Mobile, Desktop, Web, ...)
                            * Scaling par service suivant le besoin
                            * Cycle Evolution court par domaine
                            * Maîtrise du métier par domaine
                            * Fiabilisation des livrables
                            * On utilise toujours la meilleur techno possible pour un domaine donné.

                        </script>
                    </section>
