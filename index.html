        			<section data-markdown>

                            #### Mais alors, qu'est-ce que sont les &mu;Services ?
                            
                            > The term "Microservice Architecture" has sprung up over the last few years to describe a particular way of designing software applications
                            > as suites of independently deployable services. 
                            > While there is no precise definition of this architectural style, there are certain common characteristics around organization around business capability, 
                            > automated deployment, intelligence in the endpoints, and decentralized control of languages and data. <!-- .element: class="fragment fade-down" data-fragment-index="1" -->
                            
                            Martin Fowler
                            
                        </script>
                    </section>
        			<section data-markdown>
            			<script type="text/template">
                            #### En français on dit "guinche"
                            
                            > Le terme "Architecture en Microservices" a vu le jour au cours des dernières années pour décrire une façon particulière de concevoir des applications 
                            > comme des suites de services indépendamment déployables. 
                            > Bien qu'il n'y ait pas de définition précise de ce style architectural, il y a certaines caractéristiques communes autour d'une organisation métier des services, du déploiement automatisé, 
                            > de l'intelligence sur les endpoints, et du contrôle décentralisé des langages et des données. <!-- .element: class="fragment fade-down" data-fragment-index="1" -->
                            
                            Martin Fowler
                            
                        </script>
