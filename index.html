    			<section>
    			    <h3>Qu'est-ce que l'architecture en MicroServices ?</h3>
    			    
        			<section data-markdown>
            			<script type="text/template">
                            ### Est-ce un buzzword ?
                            OUI, mais pas que... il y a beaucoup de concepts derrière ce mot. <!-- .element: class="fragment fade-up" data-fragment-index="1" -->

                            ### Est-ce nouveau ? <!-- .element: class="fragment fade-up" data-fragment-index="2" -->
                            NON, Pour ceux qui font du SOA, c'est comme les design patterns on en fait parfois sans le savoir. <!-- .element: class="fragment fade-up" data-fragment-index="3" -->
                            
                            ### Est-ce du SOA ? <!-- .element: class="fragment fade-up" data-fragment-index="4" -->
                            OUI et NON, tout dépends comment on définit SOA. <!-- .element: class="fragment fade-up" data-fragment-index="5" -->

                        </script>
                    </section>
        			<section data-markdown>
            			<script type="text/template">
                            ### Mais alors, qu'est-ce que sont les MicroServices ?
                            > The term "Microservice Architecture" has sprung up over the last few years to describe a particular way of designing software applications
                            > as suites of independently deployable services. 
                            > While there is no precise definition of this architectural style, there are certain common characteristics around organization around business capability, 
                            > automated deployment, intelligence in the endpoints, and decentralized control of languages and data. <!-- .element: style="font-size: 20px" class="fragment fade-down" data-fragment-index="1" -->
                            
                            Martin Fowler <!-- .element: class="fragment fade-down" data-fragment-index="1" -->
                        </script>
                    </section>
        			<section data-markdown>
            			<script type="text/template">
                            ### En français on dit "guinche"
                            > Le terme "Architecture en Microservices" a vu le jour au cours des dernières années pour décrire une façon particulière de concevoir des applications 
                            > comme des suites de services indépendamment déployables. 
                            > Bien qu'il n'y ait pas de définition précise de ce style architectural, il y a certaines caractéristiques communes autour d'une organisation métier des services, du déploiement automatisé, 
                            > de l'intelligence sur les endpoints, et du contrôle décentralisé des langages et des données. <!-- .element: style="font-size: 20px" class="fragment fade-down" data-fragment-index="1" -->
                            
                            Martin Fowler <!-- .element: class="fragment fade-down" data-fragment-index="1" -->
                            
                        </script>
